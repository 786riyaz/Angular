<h1 class="projectTitle">{{projectName}}</h1>

<div class="container">
    <h2>{{counter}}</h2>
</div>
<div class="buttonContainer">
    <button class="greenButton" (click)="incrementCounter()">Increment</button>
    <button class="resetButton" (click)="resetCounter()">Reset</button>
    <button class="redButton" (click)="decrementCounter()">Decrement</button>
</div>
