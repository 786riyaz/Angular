<h1 class="projectTitle">{{projectName}}</h1>

<button class="btn" name="btn" (click)="handleMouseEvent($event)">Click Event</button>

<div class="blueBox" (click)="handleComponentClick($event)" (mouseenter)="handleMouseEnter($event)"></div>

<input type="text" 
    (input)="handleInputEvent($event)" 
    (blur)="handleInputEvent($event)"
    (focus)="handleInputEvent($event)" 
/>
